# 快速扫描模板
name: 快速扫描
description: 仅进行端口扫描和基础指纹识别，适合快速资产发现
category: quick
tags:
  - 快速
  - 端口扫描
sort_number: 1
config:
  portscan:
    enable: true
    ports: "21,22,23,25,53,80,110,111,135,139,143,443,445,993,995,1723,3306,3389,5900,8080"
    rate: 1000
    timeout: 3
  fingerprint:
    enable: true
  pocscan:
    enable: false
  dirscan:
    enable: false
  domainscan:
    enable: false
